<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>time</h1>
    <div id="city"></div>
    <div id="date"></div>
    <div id="temperature"></div>
    <div id="description"></div>
    <img id="icon" />
    <div id="humidity"></div>
    <div class="DescriptionOne"></div>
    <span> Humidity</span>
    <div id="wind"></div>
    <div>Wind</div>
    <ul>
      <li class="day-1">
        <div class="box-1">
          Sunday
          <span> H: 0&degF </span>
          <span> L: 0&degF </span>
        </div>
      </li>
      <li class="day-2">
        <div class="box-2">
          Monday
          <span> H: 0&degF </span>
          <span> L: 0&degF </span>
        </div>
      </li>
      <li class="day-3">
        <div class="box-3">
          Tuesday
          <span> H: 0&degF </span>
          <span> L: 0&degF </span>
        </div>
      </li>
      <li class="day-4">
        <div class="box-4">
          Wednesday
          <span> H: 0&degF </span>
          <span> L: 0&degF </span>
        </div>
      </li>
      <li class="day-5">
        <div class="box-5">
          Thursday
          <span> H: 0&degF </span>
          <span> L: 0&degF </span>
        </div>
      </li>
    </ul>
    <form action="citySearch" class="form" id="search-form">
      <input type="text" placeholder="Enter your City" id="search-input" />
      <input type="submit" value="Search" />
    </form>
    <a
      class="codedBy"
      href="https://github.com/awhite269/She-codes-Plus-final-project"
      target="Weather App"
      title="Open-Source Code"
      >Open-Source Code by Alisha White</a
    >
    <script src="index.js"></script>
  </body>
</html>
