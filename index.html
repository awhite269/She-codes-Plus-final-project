<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <form action="citySearch" class="form" id="search-form">
      <input type="text" placeholder="Enter your City" id="search-input" />
      <input type="submit" value="Search" />
    </form>
    <div class="weatherOverview">
      <div id="city"></div>
      <span id="country"></span>
      <div id="date"></div>
      <div><span id="temperature"></span> <span id="unit">ÂºF</span></div>
      <img id="icon" />
      <div class="humidityWind">
        <ul>
          <li><span id="description"></span></li>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> mph</li>
        </ul>
      </div>
    </div>
    <a
      class="codedBy"
      href="https://github.com/awhite269/She-codes-Plus-final-project"
      target="Weather App"
      title="Open-Source Code"
      >Open-Source Code by Alisha White</a
    >
    <script src="index.js"></script>
  </body>
</html>
